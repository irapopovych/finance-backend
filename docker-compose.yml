version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend A
  backend-a:
    build: .
    container_name: finance-backend-a
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@postgres:5432/finance_db
      JWT_SECRET: super-secret-jwt-key-change-in-production-min-32-chars
      JWT_EXPIRE: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: https://example.z1.web.core.windows.net
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && node server.js"

volumes:
  postgres_data:
