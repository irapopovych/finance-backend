services:
  # PostgreSQL Database
  - type: pserv
    name: finance-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: finance_db
        user: finance_user

  # Backend A Web Service
  - type: web
    name: finance-backend-a
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://example.z1.web.core.windows.net
    healthCheckPath: /health
